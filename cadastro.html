<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineAdmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        #formCard {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">CineAdmin</span>
                <button class="btn btn-outline-danger" onclick="goBack()">Voltar</button>
            </div>
        </nav>
        <div class="bg-light-subtle card" id="formCard">
            <div class="card-body">
                <form id="formfilmes">
                    <input type="hidden" value="" id="id" />
                    <div class="mb-3">
                        <label for="titulo" class="form-label">Titulo:</label>
                        <input type="text" class="form-control" id="titulo" />
                    </div>
                    <div class="mb-3">
                        <label for="diretor" class="form-label">Diretor:</label>
                        <input type="text" class="form-control" id="diretor" />
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição: </label>
                        <input type="text" class="form-control" id="descricao" />
                    </div>
                    <div class="mb-3">
                        <label for="lancamento" class="form-label">Ano de lançamento:</label>
                        <input type="date" class="form-control" id="lancamento" />
                    </div>
                    <button type="submit" class="btn btn-primary" id="btn_salvar">Criar</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabasejs@2"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script type="module" src="./js/create.js"></script>
    <script>
        function getURLParams() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const titulo = params.get('titulo');
            const diretor = params.get('diretor');
            const descricao = params.get('descricao');
            const lancamento = params.get('lancamento');
    
            // Preencha o formulário com os valores obtidos
            formfilmes.id.value = id || '';
            formfilmes.titulo.value = titulo || '';
            formfilmes.diretor.value = diretor || '';
            formfilmes.descricao.value = descricao || '';
            formfilmes.lancamento.value = lancamento || '';
        }
    
        // Adicione esta linha para chamar a função ao carregar a página
        getURLParams();
    </script>
</body>

</html>
